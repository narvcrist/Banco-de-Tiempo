<div  class="publicar">
  <div class="row"><div class="col-12" style="height: 100px;"></div></div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <form>
        <div class="row">
          <div class="col-12 text-center">
              <h3><b>Banco de <span class="text-danger">tiempo</span></b></h3>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Correo Electrónico"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
          />
        </div>
        <div class="row">
          <div class="col-12 text-right">
            <a [routerLink]="['/register']" class="button primary">
              Crear Cuenta
            </a>
            <button
              type="submit"
              class="button success"
              (click)="login()" style="margin: 10px"
            >
              Ingresar
            </button>
            <br>
            <button
              type="button"
              class="button link"
              (click)="password_recovery()"
            >
              Recuperar Contraseña
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
