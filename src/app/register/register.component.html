<div class="publicar">
  <div class="row">
    <div class="col-12" style="height: 100px;">

    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nombre Completo"
          [(ngModel)]="name"
        />
      <div class="form-group">
        <label for="exampleInputEmail1">Cedúla</label>
        <input
          type="number"
          maxlength=10
          class="form-control"
          id="cedula"
          placeholder="Cédula"
          [(ngModel)]="cedula"
        />
      <div class="form-group">
        <label for="exampleInputEmail1">Teléfono</label>
        <input
          type="number"
          maxlength=10
          class="form-control"
          id="telefono"
          placeholder="Teléfono"
          [(ngModel)]="telefono"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Correo Electrónico"
          [(ngModel)]="email"
        />
      </div>
      <div class="row">
        <div class="col-12 text-right">
          <button type="button" class="button success" (click)="registrar()">
            Crear Cuenta
          </button>
          <a [routerLink]="['/login']" class="button">
            Regresar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
